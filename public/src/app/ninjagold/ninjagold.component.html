<header class="goldcount">
    <h1>Your Gold: {{amountGold}}</h1>
</header>

<div class="options">
    
<div>
    <h2>
        Farm
    </h2>
    <p>Earns 2-5 Gold</p>
    <button (click)="farm()">
        Farm!
    </button>
</div>
    
<div>
    <h2>
        Cave
    </h2>
    <p>Earns 5-10 Gold</p>
    <button (click)="cave()">
        Cave!
    </button>
</div>
    
<div>
    <h2>
        Casino
    </h2>
    <p>Earn up to or Lose up to 100 Gold</p>
    <button (click)="casino()">
        Casino!
    </button>
</div>
    
<div>
    <h2>
        House
    </h2>
    <p>Earns 7-15 Gold</p>
    <button (click)="house()">
        House!
    </button>
</div>
</div>
<div class="messageContainer">
    <div class="msj" *ngFor="let message of listMessages">
        <h3>{{message}}</h3>
    </div>
</div>
